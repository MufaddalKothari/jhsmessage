<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo mx-2" style="font-family:Billabong;"><img class="mx-3" src='https://svgshare.com/i/fbk.svg' style="width:50px;" />Dualetagram</div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
            <!-- USING CHECKBOX HACK -->
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <!-- NAVIGATION MENUS -->
            <div class="menu">
                <li> <a href="/profile/newpost/{{id}}">
                    <img src="https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/40/000000/external-plus-multimedia-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png" />
                     </a>
                </li>
            <li>
                <a href="/profile/feed/{{id}}">
                    <img src="https://img.icons8.com/small/40/000000/channel-mosaic.png" />
                </a>
            </li>
            <li class="services">
                <a href="/"><img src="https://img.icons8.com/small/40/000000/user-male-circle.png" /></a>
                <!-- DROPDOWN MENU -->
                <ul class="dropdown">
                    <li><a href="/">Change Password</a></li>
                    <li><a href="/">Logout</a></li>
                </ul>
            </li>
            <li><a href="/"><img src="https://img.icons8.com/ios/40/000000/check-inbox--v1.png" /></a></li>
            </div>
        </ul>
    </nav>

    {% block content %}{% endblock %}
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</html>
