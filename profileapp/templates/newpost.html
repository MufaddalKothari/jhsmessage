<style>
    @import url(http://fonts.googleapis.com/css?family=Noto+Sans);

    html, body {
        height: 100%;
        margin: 0;
    }
</style>

<style>

    body {
        margin: 0px;
        height: 100vh;
        background: #1283da;
    }

    .center {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-input {
        width: 350px;
        padding: 20px;
        background: #fff;
        box-shadow: -3px -3px 7px rgba(94, 104, 121, 0.377), 3px 3px 7px rgba(94, 104, 121, 0.377);
    }

        .form-input label {
            display: none;
        }

        .form-input input {
            display: block;
            width: 45%;
            height: 45px;
            margin-left: 25%;
            line-height: 50px;
            text-align: center;
            background: #1172c2;
            color: #fff;
            font-size: 15px;
            font-family: "Open Sans",sans-serif;
            text-transform: Uppercase;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-input img {
            width: 100%;
            margin-bottom: 30px;
        }
</style>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}</li>
        {% endfor %}
</ul>
    {% endif %}



<form method="post" action="" enctype="multipart/form-data" class="form-group">
    {% csrf_token %}
    {{forms.poster}}
    <h1 class="m-3 text-center">New Post</h1>
    <div class="center">
        <div class="form-input">
            <div class="preview">
                <img id="blah">
            </div>
            {{form.image}}

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>




    <!--<div id="tui-image-editor-container" style="min-height:750px;"></div>
    <input type="file" name="name" value="" />-->
    <div class="row m-2">
        {{form.date}}
        {{form.location}}
    </div>
    <div class="row m-2">
        {{form.hashtags}}
        {{form.taggedpeeps}}
    </div>
    {{form.caption}}

    <div class="row m-4">
        <input type="submit" class="btn btn-primary btn-lg col" id="abc" value="Create">
    </div>
</form>

<script>
    var input = document.querySelector('input[name="taggedpeeps"]'),
        // init Tagify script on the above inputs
        tagify = new Tagify(input, {
            whitelist: [24444, 24468, 24466, 24440, 24455, 24445],
            maxTags: 200,
            dropdown: {
                maxItems: 200,           // <- mixumum allowed rendered suggestions
                classname: "tags-look", // <- custom classname for this dropdown, so it could be targeted
                enabled: 0,             // <- show suggestions on focus
                closeOnSelect: false    // <- do not hide the suggestions dropdown once an item has been selected
            }
        })
</script>
<script>
    // The DOM element you wish to replace with Tagify
    var input = document.querySelector('input[name=hashtags]');

    // initialize Tagify on the above input node reference
    new Tagify(input)
